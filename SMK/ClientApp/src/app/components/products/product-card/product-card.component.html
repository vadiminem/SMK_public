<div class="product-card border" [routerLink]="[product.id]" >
  <div class="card-image">
    <img [src]="image">
  </div>
  <div class="card-name">
    <a class="align-middle" >
      {{ product.title }}
    </a>
  </div>
  <div style="text-align: center;">
    <div>
      <span>
        <b>
        {{ product.price }}
        </b>
        <i class="fas fa-ruble-sign"></i>
      </span>
    </div>
  </div>
</div>
